name: packs-release
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build pack(s)
        run: |
          python -m pip install -U pip pyyaml
          python tools/pack_build.py

      - name: Upload pack ZIP(s) to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/packs/*.zip
