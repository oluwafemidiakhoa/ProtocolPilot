name: packs-release

on:
  release:
    types: [published]   # auto when a release is published
  workflow_dispatch:      # or run manually

permissions:
  contents: write         # REQUIRED to upload assets to the release

jobs:
  build_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build pack(s)
        run: |
          python -m pip install -U pip pyyaml
          python tools/pack_build.py

      - name: Upload pack ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/packs/*.zip
