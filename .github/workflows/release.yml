name: release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create zip archive
        run: |
          zip -r protocolpilot_mvp.zip . -x ".git/*"
      - name: Generate release notes
        run: |
          echo "## Release $GITHUB_REF_NAME" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "Autogenerated release of ProtocolPilot (RUO) MVP." >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Highlights" >> RELEASE_NOTES.md
          echo "- Repo scaffold, schema + tests" >> RELEASE_NOTES.md
          echo "- Issue template + CI" >> RELEASE_NOTES.md
          echo "- RUO guardrails + example qPCR protocol" >> RELEASE_NOTES.md
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            protocolpilot_mvp.zip
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
