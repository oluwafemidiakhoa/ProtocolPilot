name: release
on:
  push:
    tags: ['v*']
  workflow_dispatch:
permissions: { contents: write }
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Build zip
        run: git archive --format=zip -o protocolpilot_mvp.zip HEAD
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: protocolpilot_mvp.zip
          generate_release_notes: true
