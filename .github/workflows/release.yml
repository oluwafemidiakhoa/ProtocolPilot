name: release

on:
  push:
    tags:
      - 'v*'          # any tag starting with v (v0.1.5, v1, etc.)
  workflow_dispatch:

permissions:
  contents: write     # allow creating Releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Build a clean zip straight from HEAD (excludes .git automatically)
      - name: Build zip
        run: git archive --format=zip -o protocolpilot_mvp.zip HEAD
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: protocolpilot_mvp.zip
          generate_release_notes: true
